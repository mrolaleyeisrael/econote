<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Econote Notepad</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather&family=Montserrat:ital,wght@0,200;0,400;0,600;1,300&family=Pacifico&family=Sacramento&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="C:\Users\vikas\Desktop\econote\style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eco-Note</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!--TextArea-->
  <div class="container my-3">
    <!-- <h3 class="first-h3">Welcome to Econote,</h3> -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Enter Your Note Here</h5>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter Title</label>
          <input class="title-input" type="text" placeholder="Title..." id="title" />
          <textarea class="form-control" placeholder="write here..." id="textarea" rows="3"></textarea>
        </div>
        <div>
          <button class="btn btn-primary" id="bold">Bold</button>

          <button onclick="bold()" class="btn btn-primary" id="copy">
            Copy
          </button>

          <button class="btn btn-primary" id="underline">
            Underline
          </button>

          <button class="btn btn-success" id="add">Add to notes</button>
        </div>
      </div>
    </div>
    <hr style="height: 4px; border: none; color: black; background-color: black" />
    <h3 class="second-h3">Added Notes</h3>
    <div id="notes" class="row container-fluid">


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
